<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="cont">
        <div class="c1 c">
            <div class="m">
            <i class="bi bi-mic"></i>
            <i class="bi bi-chevron-down"></i>
        </div>
        <p>Audio</p>
        </div>
        <div class="c2 c">
            <div class="m">
            <i class="bi bi-camera-video-off"></i>
            <i class="bi bi-chevron-down"></i>
        </div>
        <p>Video</p>            
        </div>
        <div class="c3 c">
            <div class="m">
            <i class="bi bi-people-fill"></i>
            <i class="bi bi-chevron-down"></i>
        </div>
        <p>Participants</p>
        </div>
        <div class="c4 c">
        <div class="m">
        <i class="bi bi-chat-dots-fill"></i>
        <i class="bi bi-chevron-down"></i>
    </div>
    <p>Chat</p>
        </div>
        <div class="c5 c">
            <div class="m">
            <i class="bi bi-arrow-up-square-fill"></i>
            <i class="bi bi-chevron-down"></i>
        </div>
        <p>Share</p>
        </div>
        <div class="c6 c">
            <i class="bi bi-pause"></i>
            <p>Pause</p>
        </div>
        <div class="c7 c">
            <i class="bi bi-pencil"></i>
            <p>Annote</p>
        </div>
        <div class="c8 c">
            <i class="bi bi-person-video3"></i>
            <p>Hide Meeting</p>
        </div>
        <div class="c9 c">
            <i class="bi bi-three-dots"></i>
            <p>More</p>
        </div>
        </div>
        <div class="item">
            <div class="child"><i class="bi bi-arrow-90deg-up"></i>You are screen sharing</div>
            <div class="child"><i class="bi bi-square-fill"></i>Stop share</div>
        </div>
    </div>


</body>
</html>
